<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 120" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">Cesar Decora — Logo horizontal</title>
  <desc>Ícone circular preto à esquerda e nome à direita</desc>

  <defs>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.12"></feDropShadow>
    </filter>
  </defs>

  <!-- Ícone: círculo preto com iniciais brancas -->
  <g transform="translate(20,10)" filter="url(#s)">
    <circle cx="50" cy="50" r="48" fill="#000000"></circle>
    <text x="50" y="64" font-family="Georgia, serif" font-size="36" font-weight="700" fill="#ffffff" text-anchor="middle">CD</text>
  </g>

  <!-- Texto -->
  <g transform="translate(120,36)" font-family="Segoe UI, Roboto, Arial, sans-serif">
    <text x="0" y="0" font-size="28" font-weight="700" fill="#000000">Cesar Decora</text>
    <text x="0" y="28" font-size="12" fill="#374151">Artigos de decoração</text>
  </g>
</svg>
